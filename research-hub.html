<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Research Hub — Machine Learning & Physics Simulations</title>
  <link rel="icon" href="data:," />
  <style>
    :root{
      --bg:#0f0f23;--panel:#1a1a2e;--ink:#e1e8f0;--muted:#b0bec5;--acc:#64ffda;
      --outline:#444;--success:#4caf50;--warning:#ff9800
    }
    *{box-sizing:border-box}
    body{margin:0;padding:20px;background:var(--bg);color:var(--ink);
      font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Arial,sans-serif;line-height:1.6}
    .container{max-width:1400px;margin:0 auto}
    .header{margin-bottom:40px;padding:30px;text-align:center;background:
      linear-gradient(135deg,var(--panel) 0%,rgba(26,26,46,.8) 100%);
      border-radius:15px;border:1px solid rgba(100,255,218,.2)}
    h1{color:var(--acc);margin:0 0 10px;font-size:2.5rem;font-weight:700}
    .subtitle{color:var(--muted);margin:0;font-size:1.1rem}
    .categories{display:grid;grid-template-columns:repeat(auto-fit,minmax(350px,1fr));gap:25px;margin-bottom:30px}
    .category{background:var(--panel);border-radius:12px;padding:22px;border:1px solid rgba(255,255,255,.08);transition:.2s}
    .category:hover{transform:translateY(-2px);box-shadow:0 8px 20px rgba(0,0,0,.3);border-color:rgba(100,255,218,.25)}
    .category h2{color:var(--acc);margin:0 0 14px;font-size:1.25rem;display:flex;align-items:center;gap:10px}
    .category-icon{font-size:1.1rem}
    .project-list{display:flex;flex-direction:column;gap:10px}
    .project-item{display:flex;align-items:center;justify-content:space-between;gap:12px;padding:12px 14px;
      background:rgba(255,255,255,.05);border-radius:9px;border:1px solid rgba(255,255,255,.08);text-decoration:none;color:var(--ink);transition:.15s}
    .project-item:hover{background:rgba(100,255,218,.12);border-color:var(--acc);transform:translateX(4px)}
    .project-info{flex:1}
    .project-name{font-weight:650;margin-bottom:4px}
    .project-desc{font-size:.9rem;color:var(--muted)}
    .btn{padding:6px 12px;border-radius:7px;font-size:.85rem;font-weight:650;display:inline-flex;align-items:center;gap:6px}
    .btn-primary{background:var(--acc);color:#001b1f}
    .btn-primary:hover{filter:brightness(1.05)}
    .stats{background:var(--panel);border-radius:12px;padding:20px;margin-top:30px;border:1px solid rgba(255,255,255,.08)}
    .stats h3{color:var(--acc);margin:0 0 12px}
    .stats-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:12px}
    .stat-item{text-align:center;padding:14px;background:rgba(255,255,255,.05);border-radius:9px}
    .stat-value{font-size:2rem;font-weight:800;color:var(--acc);margin-bottom:3px}
    .stat-label{color:var(--muted);font-size:.9rem}
    .footer{text-align:center;margin-top:40px;padding:18px;color:var(--muted);font-size:.9rem}
    @media (max-width:768px){
      .categories{grid-template-columns:1fr}
      .project-item{flex-direction:column;align-items:flex-start}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>🔬 Research Hub</h1>
      <p class="subtitle">Machine Learning & Physics Simulation Portfolio</p>
    </div>

    <div id="categories" class="categories"><!-- populated by JS --></div>

    <div class="stats">
      <h3>📊 Repository Statistics</h3>
      <div class="stats-grid">
        <div class="stat-item"><div class="stat-value">12</div><div class="stat-label">Research Projects</div></div>
        <div class="stat-item"><div class="stat-value">4</div><div class="stat-label">Categories</div></div>
        <div class="stat-item"><div class="stat-value">~400KB</div><div class="stat-label">Total Code</div></div>
        <div class="stat-item"><div class="stat-value">100%</div><div class="stat-label">Interactive</div></div>
      </div>
    </div>

    <div class="footer">
      <p>Research Engineering Portfolio — Experiments, Techniques, and Traces of Logic</p>
      <p>Matthew Gautier •
        <a href="./README.md" style="color:var(--acc)">View README</a> •
        <a href="./LICENSE" style="color:var(--acc)">License</a>
      </p>
    </div>
  </div>

  <script>
    // --- Data-driven config: define projects once, generate links safely ---
    // type: 'file' => single HTML file in root; 'dir' => folder that contains index.html
    const HUB = [
      {
        title: "Phase Field Dynamics", icon: "🌊", items: [
          { name: "Coherence-Curvature Sim", desc: "Phase coherence visualization with curvature analysis",
            type: "file", pathSegments: ["coherence-curvature sim.html"] },
          { name: "Lattice Phase Field Sim", desc: "Quantum symbolic complexity with lattice dynamics",
            type: "file", pathSegments: ["lattice phase field sim.html"] },
          { name: "Wave to Grid", desc: "Wave function to grid transformation",
            type: "file", pathSegments: ["Wave to grid.html"] }
        ]
      },
      {
        title: "Gauge Theory & Topology", icon: "⚡", items: [
          { name: "Symbolic Gauge Lab", desc: "Emergence v2.1 with labeled controls",
            type: "file", pathSegments: ["Symbolic Gauge Lab.html"] },
          { name: "3D Torus Curvature Testing", desc: "Three-dimensional toroidal curvature analysis",
            type: "file", pathSegments: ["3D torus curvature testing.html"] },
          { name: "Toroidal Phase Pattern Tracker", desc: "Pattern tracking on toroidal surfaces",
            type: "file", pathSegments: ["toroidal phase pattern tracker.html"] }
        ]
      },
      {
        title: "Field Dynamics & Diagnostics", icon: "🔬", items: [
          { name: "Field Dynamics Lab", desc: "Spin diagnostics and field analysis",
            type: "file", pathSegments: ["Field dynamics lab-spin diagnostics.html"] },
          { name: "Symbolic Fluid Dynamics", desc: "Non-Navier-Stokes symbolic fluid simulation",
            type: "file", pathSegments: ["NOT NS, symbolic fluid.html"] }
        ]
      },
      {
        title: "Mathematical Models", icon: "📐", items: [
          { name: "EM-Inspired 2D Toroidal Model", desc: "Electromagnetic-inspired toy model",
            type: "file", pathSegments: ["EM-inspired 2d toroidal toy model.html"] },
          { name: "Very Early Model", desc: "Initial prototype and concept testing",
            type: "file", pathSegments: ["Very early model.html"] },
          { name: "N-ary Phasor Platform", desc: "Multi-dimensional phasor research platform",
            type: "file", pathSegments: ["n_ary_phasor_research_platform.html"] },
          { name: "Coherence Field Theory (SCFD Workflow)", desc: "One-file bundle: README + notebook + requirements",
            type: "file", pathSegments: ["coherence-field-theory.html"] }
        ]
      }
    ];

    // Encode each path *segment* properly (spaces, commas, etc.), preserve slashes.
    const encodePath = (segments) => segments.map(encodeURIComponent).join('/');

    // Build the categories UI
    const categoriesRoot = document.getElementById('categories');
    HUB.forEach(cat => {
      const section = document.createElement('div');
      section.className = 'category';

      const h2 = document.createElement('h2');
      h2.innerHTML = `<span class="category-icon">${cat.icon}</span>${cat.title}`;
      section.appendChild(h2);

      const list = document.createElement('div'); list.className = 'project-list';

      cat.items.forEach(item => {
        const href = item.type === 'file'
          ? `./${encodePath(item.pathSegments)}`
          : `./${encodePath(item.pathSegments)}/index.html`;

        const a = document.createElement('a');
        a.className = 'project-item';
        a.href = href;

        a.innerHTML = `
          <div class="project-info">
            <div class="project-name">${item.name}</div>
            <div class="project-desc">${item.desc}</div>
          </div>
          <span class="btn btn-primary">Open</span>
        `;

        a.addEventListener('click', () => {
          console.log('Opening project:', item.name, '→', href);
        });

        list.appendChild(a);
      });

      section.appendChild(list);
      categoriesRoot.appendChild(section);
    });
  </script>
</body>
</html>
